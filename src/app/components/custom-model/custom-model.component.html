                    Confirmation for CP
                </label>
            </ion-col>
            <ion-col size="12">
                <div>
                    <p class="mb-0 text-center">
                        Are you sure you want to<br> continue with
                    </p>
                    <p class="text-center">
                        <b>
                            {{firmnm}}
                        </b>
                    </p>

        </ion-row>
