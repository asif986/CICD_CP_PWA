<ion-header>
    <ion-toolbar color="color_d">

        <div [ngClass]="{'arrow_header': isArrowHide ==true, 'no_arrow_header': isArrowHide ==false}">
            <div *ngIf="isArrowHide ">
                <ion-buttons slot="start" style="margin-left: 3%">
                    <i class="material-icons icon" (click)="goBack()">arrow_back_ios</i>
                </ion-buttons>
            </div>
            <div class="text-center">
                <ion-title class="TITLETOOLBAR" style="margin-left: 0px !important;">{{headernam}}</ion-title>
            </div>
        </div>
    </ion-toolbar>
</ion-header>
