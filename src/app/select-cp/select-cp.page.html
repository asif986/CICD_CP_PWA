<ion-content>
    <app-header headernam="Select your CP" url="profile"></app-header>
    <ion-grid>
        <ion-row>
            <ion-col size="10" offset="1">
                <h3 class="pt-4">
                    <b>

                        Select your CP
                    </b>
                </h3>
            </ion-col>
        </ion-row>
        <form [formGroup]="myForm">
            <ion-row>
                <ion-col size="10" offset="1">
                    <mat-form-field appearance="outline">
                        <input formControlName="searchbox" (input)="valuechange($event)" placeholder="Search" matInput type="text">
                    </mat-form-field>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="10" offset="1">

                    <mat-radio-group (change)="changeOrgz($event)" formControlName="firm" class="d-flex justify-content-around pt-4 pb-4">
                        <div class="d-flex flex-column w-100">
                            <mat-radio-button class="pt-3" [value]="firm.id" *ngFor="let firm of firms">{{firm.name}}</mat-radio-button>
                        </div>
                    </mat-radio-group>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
<div class="d-flex justify-content-center col-md-4 offset-md-4 col-lg-4col-md-4 offset-md-4 col-lg-4 pb-4">
    <button mat-button class="common-btn w-75 " (click)="confirmBox()" routerDirection="forward">Confirm</button><br>
</div>
