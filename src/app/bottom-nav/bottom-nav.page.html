<ion-content style="--background: #fff !important;">

  <ion-row style="">
    <ion-col size="8" style="">
      <div>
      </div>
    </ion-col>
    <ion-col size="4" style="">
      <div style="text-align: end!important;margin-right: 15px!important;margin-top: 15px!important;">
        <ion-icon icon="close" style="color: gray!important;width: 24px;height: 24px;" (click)="goback()"></ion-icon>
      </div>
    </ion-col>

  </ion-row>
  <ion-row>
    <ion-col size="12">
      <div class="nav-header">
        <img class="nav-header-img" src="assets/new_icons/7.png" />
      </div>
    </ion-col>
  </ion-row>
  <!-- 
  <div>
    <div class="col-md-12 col-lg-12 ion-text-center" style="margin-top: 10px;">
      <img src="assets/channelPartner_Icons/allPNGImages/cp_logo.png" class="img-responsive"
        style="object-fit: contain;margin: 0 auto;width: 165px;color: black;">
    </div>
  </div> -->

  <div class="ion-text-center" style="">
    <div class="newusertext2"
      style="margin-top: 4px!important;color: var(--ion-color-primary);font-size: 16px!important;letter-spacing: 0.2px!important;">
      {{username}}</div>
    <div class="newusertext1"
      style="color: black!important;font-size: 15px!important;white-space: pre-line!important;letter-spacing: 0.8px!important;">
      {{name}}</div>

  </div>

  <hr />
  <ion-list>

    <!-- isVerfied==1 -->
    <ng-container *ngIf="isVerfied==1">
      <ion-item lines="none" *ngFor="let item of menusList.isVerfied" (click)="navigateMenu(item.navigation)">

        <ion-avatar slot="start" style="margin-right: 0px;">
          <img [src]="item.image" style="padding-top: 3%;margin-top:5px!important;">

        </ion-avatar>
        <ion-label class="newusertext1" style="">{{item.label}}</ion-label>
      </ion-item>
    </ng-container>

    <!-- "isVerfied==1 && is_admin==1 -->
    <ng-container *ngIf="isVerfied==1 && is_admin==1">
      <ion-item lines="none" *ngFor="let item of menusList.isVerfied_isadmin" (click)="navigateMenu(item.navigation)">

        <ion-avatar slot="start" style="margin-right: 0px;">
          <img [src]="item.image" style="padding-top: 3%;margin-top:5px!important;">
        </ion-avatar>
        <ion-label class="newusertext1" style="">{{item.label}}</ion-label>
      </ion-item>
    </ng-container>

    <!-- "isVerfied==1 && is_team_lead==1 -->
    <ng-container *ngIf="isVerfied==1 && is_team_lead==1">
      <ion-item lines="none" *ngFor="let item of menusList.isVerfied_isteamlead"
        (click)="navigateMenu(item.navigation)">

        <ion-avatar slot="start" style="margin-right: 0px;">
          <img [src]="item.image" style="padding-top: 3%;margin-top:5px!important;">

        </ion-avatar>
        <ion-label class="newusertext1" style="">{{item.label}}</ion-label>
      </ion-item>
    </ng-container>

    <!-- isVerfied==1 && (is_team_lead==1 || is_admin==1) -->
    <ng-container *ngIf="isVerfied==1 && (is_team_lead==1 || is_admin==1)">
      <ion-item lines="none" *ngFor="let item of menusList.isVerfied_isteamlead_isadmin"
        (click)="navigateMenu(item.navigation)">

        <ion-avatar slot="start" style="margin-right: 0px;">
          <img [src]="item.image" style="padding-top: 3%;margin-top:5px!important;">

        </ion-avatar>
        <ion-label class="newusertext1" style="">{{item.label}}</ion-label>
      </ion-item>
    </ng-container>

    <!-- <ion-item lines="none" *ngIf="isLogin" (click)="logout()" style="margin-top: -15px!important;">
      <ion-avatar slot="start" style="margin-right: 0px;">
        <img src="assets/channelPartner_Icons/app_LogOut/logout_icon.svg"
          style="padding-top: 3%;margin-top:5px!important;color: var(--ion-color-primary);">
      </ion-avatar>
      <ion-label class="newusertext1">Logout</ion-label>
    </ion-item> -->

  </ion-list>
</ion-content>
