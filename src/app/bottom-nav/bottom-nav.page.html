    <ion-row>
        <ion-col size="12">
            <div class="nav-header" (click)="gotoProfile()">
                <img class="nav-header-img" src="assets/new_icons/7.png" />
                <ion-icon icon="close" (click)="goback()" class="top-right"></ion-icon>
            </div>
        </ion-col>
    </ion-row>


    <div class="ion-text-center" style="">
        <div class="" style="color: var(--ion-color-primary);font-size: 16px!important;letter-spacing: 0.2px!important;">
            {{username}}</div>
        <div class="" style="color: black!important;font-size: 15px!important;white-space: pre-line!important;letter-spacing: 0.8px!important;">
            {{name}}</div>

    </div>

    <hr />

    <ion-list>


        <ion-item lines="none" *ngFor="let item of menusList" (click)="navigateMenu(item.navigation)">

            <img class="menu-item-img" [src]="item.image" style="">

            <ion-label class="newusertext1" style="">{{item.label}}</ion-label>
        </ion-item>




        <ion-item lines="none" *ngIf="isLogin" (click)="logout()" style="margin-top: -15px!important;">
            <ion-avatar slot="start" style="margin-right: 0px;">
                <img src="assets/channelPartner_Icons/app_LogOut/logout_icon.svg" style="padding-top: 3%;margin-top:5px!important;color: var(--ion-color-primary);">
            </ion-avatar>
            <ion-label class="newusertext1">Logout</ion-label>
        </ion-item>


    </ion-list>
</ion-content>
