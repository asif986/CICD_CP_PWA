  <ion-row>
    <ion-col size="12">
      <div class="nav-header">
        <img class="nav-header-img" src="assets/new_icons/7.png" (click)="gotoProfile()" />
        <ion-icon icon="close" (click)="goback()" class="top-right"></ion-icon>
      </div>
    </ion-col>
  </ion-row>


  <div class="ion-text-center" style="margin-bottom: 24px;">
    <div class="" style="color: var(--ion-color-primary);font-size: 16px!important;letter-spacing: 0.2px!important;">
      {{username}}</div>
    <div class=""
      style="color: black!important;font-size: 15px!important;white-space: pre-line!important;letter-spacing: 0.8px!important;">
      {{name}}</div>

  </div>

  <hr class="horizontal-line" />

  <div style="margin-top: 20px;">

    <div class="d-flex align-items-center" style="padding-left: 24px;" lines="none" *ngFor="let item of menusList"
      (click)="navigateMenu(item.navigation)">

      <img class="menu-item-img" [src]="item.image" style="">

      <ion-label class="newusertext1" style="">{{item.label}}</ion-label>
    </div>
