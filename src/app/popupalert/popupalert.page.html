<ion-content>
  <div>
    <div>
      <ion-row style="position:fixed">
        <ion-col size="12" class="ion-text-start">
          <ion-icon name="close" style="padding-top: 5%;margin-left: 5%;margin-bottom: -4%;color: black;width: 24px;height: 24px" (click)="goBack()" class="ion-text-start"></ion-icon>
        </ion-col>
      </ion-row>
    </div>
    </div>
    <div>
      <img *ngIf="Title=='Remove Cp Team Lead'" src="assets/channelPartner_Icons/other_Used_CardIcons/remove.svg" style=" width: 100px;height:120px!important;position: static;padding-top: 10px; margin-left: 35%;margin-top: 32%;">
    <div *ngIf="Title=='Remove Cp Team Lead'">
      <div class="textTitle" style="color: red!important;padding-top: 10px; margin-top: 20%;">{{Message}}</div> 
    </div>

    <img *ngIf="Title!=='Remove Cp Team Lead'" src="assets/channelPartner_Icons/allPNGImages/removeteamleader.gif" style="width: 100%;height: 150px!important;object-fit: cover;position: static;padding-top: 10px; margin-top: 30%;">
    <div *ngIf="Title!=='Remove Cp Team Lead'">
      <div class="textTitle" style="color: green!important;padding-top: 10px; margin-top: 20%;">{{Message}}</div> 
    </div>
    </div>
    </ion-content>
