<app-header headernam="FOS List"></app-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="" pullingText="" refreshingSpinner="circles" refreshingText="">
    </ion-refresher-content>
  </ion-refresher>
  <!--My Lead List-->

  <ion-content>

    <div class="d-flex justify-content-center align-items-center">
      <img src="assets/new_icons/fos_list.png" class="fos-img" alt="" srcset="">
    </div>

    <ng-container *ngFor="let c of fosList let i=index">



      <div class="d-flex flex-column flex-start fos-card">

        <span class="d-flex flex-start" *ngIf="c.is_team_lead ==1">
          <ion-label class="team-leader">Team Leader</ion-label>
        </span>

        <div class="d-flex align-items-center fos-card-info">
          <ion-icon class="fos-card-icon" src="assets/channelPartner_Icons/card_Update_Delete_Icon/personoutline.svg">
          </ion-icon>
          <label>{{c.name}} </label>
        </div>
        <div class="d-flex align-items-center fos-card-info">
          <ion-icon class="fos-card-icon" src="assets/channelPartner_Icons/card_Update_Delete_Icon/mailoutline.svg">
          </ion-icon><label>{{c.email}}
          </label>
        </div>
        <div class="d-flex align-items-center fos-card-info">
          <ion-icon class="fos-card-icon" src="assets/channelPartner_Icons/card_Update_Delete_Icon/calloutline.svg">
          </ion-icon>
          <label>{{c.mobile}} </label>
        </div>

        <div class="d-flex justify-content-end action-icon-box">
          <ion-icon (click)="updateFos(c)" class="fos-card-icon"
            src="assets/channelPartner_Icons/card_Update_Delete_Icon/pencil-sharp.svg">
          </ion-icon>
          <ion-icon (click)="deleteFosData(c)" class="fos-card-icon"
            src="assets/channelPartner_Icons/card_Update_Delete_Icon/trashoutline.svg">
          </ion-icon>


        </div>

      </div>
    </ng-container>

    <!--Check If Data is available or not-->
    <div *ngIf="fosList.length==0 && isSpinner==false" class="m-4">
      <div class="d-flex flex-column align-items-center">
        <ion-icon src="assets/channelPartner_Icons/card_Update_Delete_Icon/personoutline.svg" style="font-size: 46px;">
        </ion-icon>
        <label>Currently, No FOS Available!</label>
      </div>
    </div>
  </ion-content>
