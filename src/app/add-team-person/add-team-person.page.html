<app-header headernam="Select Team Members"></app-header>



<ion-searchbar class="Search" style="font-size: 18px;" (ionInput)="searchEvent($event)"
  (ionChange)="searchEvent($event)" (ionClear)="getTeamPersonData();">
</ion-searchbar>

<ion-content style="padding-bottom: 20%!important;" class="ion-text-center">


  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="" pullingText="" refreshingSpinner="" refreshingText="">
    </ion-refresher-content>
  </ion-refresher>

  <div style="background: white;" *ngFor="let data of teamPersonData , let i = index ">
    <ion-list class="outline fos-list" style="margin-bottom:10px!important;margin-left: 5%;margin-right: 5%;"
      *ngIf="isSpinner==false">

      <ion-row style="margin-bottom: 5px!important;">
        <ion-col class="ion-text-start" size="2" style="margin-top: 5px!important;">
          <div style="margin-left: 5px!important;">

            <mat-checkbox (click)="Checked(i)"
              style="margin-left: 5%!important;padding-top: 5%!important;margin-top: 10%!important;"></mat-checkbox>
          </div>
        </ion-col>
        <ion-col class="ion-text-start" size="10">
          <div class="ion-text-start"
            style="margin-right:13px!important;margin-top: 3px!important;margin-bottom: -10px;">
            <div class="persons">
              <p class="margintexttitle" style="margin-top: 5px;">{{data.full_name}}</p>
            </div>
            <div>
              <p class="margintextSubtitle" style="margin-top: -10px;">{{data.mobile}}</p>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-list>
    <mat-divider style="font-size: 1px!important;margin-top: -10px!important;"></mat-divider>

  </div>


  <div *ngIf="teamPersonData.length==0 && isSpinner==false" class="ion-text-center" style="margin-top: 50%!important;">
    <div class="datanotfound">
      <img src="assets/channelPartner_Icons/card_Update_Delete_Icon/people_outline.svg"
        style="width: 60px;height: 60px">
      <ion-card-title class="noData">No Team Members Available!
      </ion-card-title>
    </div>
  </div>

</ion-content>

<ion-footer *ngIf="team_person_array.length!==0" collapse="fade" class="ion-no-border" transparent>
  <div class='btn-box'>
    <button (click)="addTeamMember()" routerLinkActive="router-link-active" class="common-btn">Add Team
      Member</button>
  </div>
</ion-footer>
