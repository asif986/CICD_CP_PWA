<ion-header>
  <ion-toolbar color="color_d">
    <ion-row>
      <ion-col>
        <div>
          <ion-buttons slot="start" style="margin-left: 3%">
            <i class="material-icons icon" (click)="goback()">arrow_back_ios</i>
          </ion-buttons>
        </div>
      </ion-col>
      <ion-col style="text-align: start;margin-left: -30px!important;margin-bottom: 6px!important;">
        <div>
          <ion-title class="TITLETOOLBAR" style="margin-left: -60px!important;margin-right: 20px!important;">Submit
            Incentive Bills</ion-title>
        </div>
      </ion-col>
      <img src="assets/channelPartner_Icons/vjd_Logos/vj_logo.svg" class='srcIMGLOGO'
        style="text-align: right;width: 12%!important;margin-right:10px!important">
    </ion-row>
  </ion-toolbar>
</ion-header>


<!--Sticky Search Bar -->
<ion-item-divider *ngIf="isSpinner==false"
  style="font-size: 15px!important;padding-top: 5px!important;padding-bottom: 5px!important;width: auto!important;lines:none!important"
  sticky>
  <!-- Use Custom Local Search Bar -->
  <ion-searchbar class="Search" style="font-size: 18px;margin-left: -8px!important;" (ionInput)="searchEvent($event)"
    (ionClear)="getIncentiveist()">
  </ion-searchbar>
</ion-item-divider>

<ion-content *ngIf="isSpinner==false">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="" pullingText="" refreshingSpinner="circles" refreshingText="">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-card *ngFor="let incentives of incentiveBills let i=index"
      style="border-radius: 10px!important;margin-top: 20px!important;">
      <div style="padding-top: 10px!important;padding-left: 10px!important;">
        <ion-row>
          <ion-col size='10' style="padding-left: 10px!important;">
            <ion-label class="nameOfCustomer">{{incentives.title}}</ion-label>
          </ion-col>
          <ion-col size='2'>

          </ion-col>
        </ion-row>
      </div>

      <div style="margin-top: -5px!important;padding-left: 12px!important;padding-top: 3px!important;">
        <ion-row>
          <ion-col size='2'>
            <img src="assets/channelPartner_Icons/other_Used_CardIcons/rupee-indian.svg"
              style="width: 16px;height: 16px">
          </ion-col>
          <ion-col size='10' style="text-align: left;margin-left: -25px;">
            <ion-label class="subTitleOther">{{incentives.min_value_of_sale}} to {{incentives.max_value_of_sale}}
            </ion-label>
          </ion-col>
        </ion-row>
      </div>

      <!-- <div style="margin-top: -3px!important;padding-left: 10px!important;padding-top: 3px!important;">
      <ion-row>
        <ion-col size='2' >
          <img src="assets/channelPartner_Icons/other_Used_CardIcons/rupee-indian.svg" style="width: 16px;height: 16px">
         </ion-col>
         <ion-col size='8' style="text-align: left;margin-left: -25px;">
          <ion-label class="subTitleOther">{{incentives.max_range}}/-</ion-label>
         </ion-col>
      </ion-row>
    </div> -->

      <div style="margin-top: -3px!important;padding-left: 12px!important;padding-top: 1px!important;">
        <ion-row>
          <ion-col size='2'>
            <img src="assets/channelPartner_Icons/other_Used_CardIcons/percent.svg" style="width: 16px;height: 16px">
          </ion-col>
          <ion-col size='10' style="text-align: left;margin-left: -25px;">
            <ion-label class="subTitleOther">{{incentives.brokerage_percent}}% Applicable</ion-label>
          </ion-col>
        </ion-row>
      </div>

      <!-- <div style="padding-top: 7px!important;margin-left: -20px!important;text-align: center!important;padding-bottom: 8px!important;" *ngIf="incentives.is_active==0">
   </div> -->

      <div
        style="padding-top: 7px!important;margin-left: -20px!important;text-align: center!important;padding-bottom: 15px!important;">
        <button mat-stroked-button class="matButton" (click)="goTOAgreementList(i)" routerDirection="forward">Raise
          Bill</button>
      </div>

    </ion-card>
  </ion-list>

  <div *ngIf="incentiveBills.length==0 && isSpinner==false" class="ion-text-center">
    <div class="datanotfound">
      <img src="assets/channelPartner_Icons/readytoSubmitBills/success.svg" style="width: 90px;height: 90px">
      <ion-card-title class="noData">Currently,No Incentive Bills Available!</ion-card-title>
    </div>
  </div>

</ion-content>
