<ion-header>
  <ion-toolbar color="color_d" >
  <ion-row>
    <ion-col>
      <div>
        <ion-buttons slot="start" style="margin-left: 3%">
          <i class="material-icons icon"  (click)="abortRequest()">arrow_back_ios</i>
           </ion-buttons>
      </div>
    </ion-col>
    <ion-col style="text-align: start;margin-left: -30px!important;margin-bottom: 6px!important;">
      <div>
        <ion-title class="TITLETOOLBAR" style="margin-left: -40px!important;margin-right: 20px!important;">Raise Bill</ion-title>
      </div>
    </ion-col>
   <img src="assets/channelPartner_Icons/vjd_Logos/vj_logo.svg" class='srcIMGLOGO'style="text-align: right;width: 12%!important;margin-right:10px!important">
   </ion-row>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div style="padding-top: 10px!important;padding-left: 10px!important;">
    <ion-row>
      <ion-col size='2'>
        <img src="assets/channelPartner_Icons/user_Photo_Icon/person-circle.svg" style="width: 20px;height: 20px">
       </ion-col>
       <ion-col size='8' style="text-align: left;padding-top: 7px;margin-left: -20px;">
        <ion-label class="nameOfCustomer">{{customerName}}</ion-label>
       </ion-col>
    </ion-row>
  </div>
  <div style="margin-top: -5px!important;padding-left: 12px!important;">
    <ion-row>
      <ion-col size='2'>
        <img src="assets/channelPartner_Icons/other_Used_CardIcons/business.svg" style="width: 16px;height: 16px">
       </ion-col>
       <ion-col size='8' style="text-align: left;padding-top: 7px!important;margin-left: -20px;">
        <ion-label class="subTitleOther">{{projectName}} - {{block}} {{unit}}</ion-label>
       </ion-col>
    </ion-row>
  </div>

  <ion-card-title class="mediumSubTitle" style="margin-top: 10px!important;"><b class="boldTitle">BSP:</b>&nbsp;:&nbsp;{{bsp}}</ion-card-title>

  <ion-card-title class="mediumSubTitle" style="margin-top: 13px!important;">Brokrage Percentage</ion-card-title>
  <div style="margin-top: -7px!important;padding-bottom: 1px!important;padding-top: 8px!important;font-size: 13px!important;">
    <mat-form-field appearance="outline" style="width: 100%;padding-left: 10px;padding-right: 10px">
      <input matInput type="text" class="input-field-text" [(ngModel)]="totalbrokarage" readonly>
    </mat-form-field>
  </div>

  <ion-card-title class="mediumSubTitle" style="margin-top: -10px!important;">Brokrage Amount</ion-card-title>
  <div style="margin-top: -7px!important;padding-bottom: 1px!important;padding-top: 8px!important;font-size: 13px!important;">
    <mat-form-field appearance="outline" style="width: 100%;padding-left: 10px;padding-right: 10px">
      <input matInput type="text" class="input-field-text" [(ngModel)]="amount" readonly>
    </mat-form-field>
  </div>

  <ion-card-title class="mediumSubTitle" style="margin-top: -10px!important;">Bill No.<font style="color: var(--ion-color-danger);font-size: 16px;font-family: 'Metropolis Medium';top: -18px!important;">*</font></ion-card-title>
  <div style="margin-top: -7px!important;padding-bottom: 1px!important;padding-top: 8px!important;font-size: 13px!important;">
    <mat-form-field appearance="outline" style="width: 100%;padding-left: 10px;padding-right: 10px">
      <mat-label style="font-family: Metropolis Medium!important;font-size: 16px!important;">Bill Number<font style="color: var(--ion-color-danger);font-size: 16px;font-family: 'Metropolis Medium';top: -18px!important;">*</font></mat-label>
      <input matInput type="text" class="input-field-text_righttoedit" [(ngModel)]="billNo" >
    </mat-form-field>
  </div>

  <ion-card-title class="mediumSubTitle" style="margin-top: -10px!important;">Remarks</ion-card-title>
  <div >
    <mat-form-field appearance="outline" style="width: 100%;padding-left: 10px;padding-right: 10px">
      <mat-label style="font-family: Metropolis Medium!important;font-size: 16px!important;">Remarks</mat-label>
      <textarea matInput placeholder="" rows="4" cols="20"  [(ngModel)]="remarks" type="text"  class="input-field-text_righttoedit"></textarea>
    </mat-form-field>
  </div>

  <ion-row>
    <ion-col size='3' style="margin-left: 5px!important;">
      <button mat-button  style="color: var(--ion-color-primary);margin-top:-15px!important;margin-right: 5px!important;font-size: 17px!important;font-family: 'Metropolis Bold';letter-spacing: 0.5px!important;border: 1px solid #F5A22C!important;" (click)="uploadPhoto()">Browse<font style="color: var(--ion-color-danger);font-size: 16px;font-family: 'Metropolis Medium';top: -18px!important;">*</font></button>
    </ion-col>
    <ion-col size='8' *ngIf="raiseBill.file_uri==''" style="font-size: 16px!important;font-family: Metropolis Medium!important;margin-left: 25px!important;">
      Select File
    </ion-col>
    <ion-col size='6' *ngIf="raiseBill.file_uri!==''" style="font-size: 13px!important;font-family: Metropolis Medium!important;margin-left: 25px!important;margin-top: 3px!important;color: green!important;">
     File Choosen Successfully
    </ion-col>
  </ion-row>

  <div class="ion-text-center" style="padding-bottom: 25px!important;padding-top: 10px!important">
    <button mat-raised-button class="loginbutton"  (click)="raiseConfirmBill()" routerDirection="forward">Submit</button><br>
  </div>
  <!-- <ion-row style="margin-top: 30px!important;">
    <ion-col size='2'>
     
    </ion-col>
    <ion-col size='2' >
    
    </ion-col>
    <ion-col size='4' >
      <button mat-button  style="color: #F5A22C;margin-top:-15px!important;margin-right: 5px!important;font-size: 17px!important;font-family: 'Metropolis Bold';letter-spacing: 0.5px!important;"  (click)="cancleRequest()">Cancel</button>
    </ion-col>
    <ion-col size='4'>
      <button mat-button  style="color: #F5A22C;margin-top:-15px!important;margin-right: 5px!important;font-size: 17px!important;font-family: 'Metropolis Bold';letter-spacing: 0.5px!important;"  (click)="raiseConfirmBill()">Submit</button>
    </ion-col>
  </ion-row> -->
  
</ion-content>
