<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing Data">
        </ion-refresher-content>
    </ion-refresher>
    <ion-grid>
        <ion-row>
            <ion-col size="10" offset="1">
                <form [formGroup]="myForm">
                    <!-- <mat-form-field appearance="outline"> -->
                    <ion-searchbar placeholder="Search" formControlName="searchbox" type="text" (ionChange)="onSearchChange($event)" [debounce]="250"></ion-searchbar>
                    <!-- <input matInput> -->
                    <!-- </mat-form-field> -->
                </form>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <h4 *ngIf="allRequests.length < 1" class="text-center">No data found</h4>
            </ion-col>
            <ion-col *ngFor="let item of allRequests| filter: (myForm.controls['searchbox'].value)" class="p-3 pl-3 pr-3 pt-0 " size="10" offset="1">
                <div class="p-3 card-css">

                    <div class="d-flex justify-content-between">
                        <div>
                            <h6>{{item.uid}}</h6>
                        </div>
                        <div>
                            <label>
                        {{item.date_created | date:'dd LLL yy'}}
                        </label>
                        </div>
                    </div>
                    <div>
                        <div>
                            <h6>{{item.cp_fos_name}}</h6>
                        </div>
                    </div>
                    <div>
                        <div>
                            <h6>{{item.mobile}}</h6>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <ion-row>
                            <ion-col offset="6" size="6" class="d-flex justify-content-end">
                                <ion-button color="success" (click)="accepctFos(item.tagging_id)" shape="round">
                                    Accept
                                </ion-button>
                                <ion-button (click)="rejectFos(item.tagging_id)" size="4" color="danger" shape="round">
                                    Reject
                                </ion-button>
                            </ion-col>
                        </ion-row>
                    </div>
                </div>

            </ion-col>
            <ion-col size="10" offset="1">

            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row>
            <ion-col size="10" offset="1">
                <div class="d-flex justify-content-center">

                    <ion-img class="img-mx" src="assets/new_icons/6.png"></ion-img>

                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
