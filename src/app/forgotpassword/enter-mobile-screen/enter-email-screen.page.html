<ion-header >
    <ion-toolbar color="color_d" >
    <ion-row>
      <ion-col>
        <div>
          <ion-buttons slot="start" style="margin-left: 3%">
            <i class="material-icons icon"  (click)="GoBack()">arrow_back_ios</i>
             </ion-buttons>
        </div>
      </ion-col>
      <ion-col style="text-align: start;margin-left: -30px!important;">
        <div>
          <ion-title class="TITLETOOLBAR" style="margin-left: -40px!important;">Forgot Password</ion-title>
        </div>
      </ion-col>
      <ion-col style="text-align: end;margin-right: 10px;">
        <img src="assets/channelPartner_Icons/vjd_Logos/vj_logo.svg" class='srcIMGLOGO'style="text-align: right;width: 37%!important;">
      </ion-col>
    </ion-row>
    </ion-toolbar>
  </ion-header>
<ion-content class="ion-text-center">

    <ion-row class="input-field">

        <!--+91-->
        <ion-col size="3">
            <div class="countrycode" style="width: 100%;margin-right: 5px">
                <mat-label class="countrycodetext">
                    +91
                </mat-label>
            </div>
        </ion-col>
        <!--Enter Mobile Number-->
        <ion-col size="9" style="width: 100%">
          
            <div [formGroup]="credentialsForm">
                <mat-form-field appearance="outline" style="width: 100%;padding-right: 5px">
                    <mat-label class="inputtextfield">Mobile Number</mat-label>
                    <input matInput [formControl]="credentialsForm.controls['mobile']" type="number" class="inputtextfield" required>
                    <mat-hint>
                        <div *ngIf="!credentialsForm.controls.mobile.valid && credentialsForm.controls.mobile.dirty"
                             class="error">
                            Please enter a valid mobile number.
                        </div>
                    </mat-hint>
                </mat-form-field>
            </div>
        </ion-col>
    </ion-row>

      <!--Verify Button-->
      <button mat-stroked-button  class="buttons" (click)="sendOTP(credentialsForm.value)" routerDirection="forward">Next</button>


</ion-content>
